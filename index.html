<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="container">
        <header class="card-header">
            <img src="./images/illustration-hero.svg" alt="Image of person dancing to music">
        </header>
        <main class="container-text">
            <section class="order-summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audibooks, and podcasts on any device anywhere
                    you like!</p>
            </section>
            <section class="payment-plan-section">
                <div class="yearly-payment">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </section>
            <section class="btns">
                <button class="btn btn-payment">Proceed to Payment</button>
                <button class="btn btn-cancel">Cancel Order</button>
            </section>
        </main>

    </div>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a>.Coded by<a href="#">Maura Kummer</a>.
    </footer>
</body>

</html>
